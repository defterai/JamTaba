name: Build and publish everything

on:  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        default: '2.1.20'
        required: true
      preRelease:
        description: 'Pre-Release'
        default: 'true'
        required: true

jobs:
  job_create_release_draft:
    name: Create release draft
    runs-on: ubuntu-latest

    steps:
      - name: Create release draft
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.event.inputs.version }}
          name: JamTaba v${{ github.event.inputs.version }}
          prerelease: ${{ github.event.inputs.preRelease }}
          draft: true

  job_build_upload_win:
    name: Build and upload for Windows
    needs: job_create_release_draft
    runs-on: ubuntu-latest
    container: 
      image: defter/jamtaba-${{ matrix.os }}:v5.15.7
    strategy:
      matrix:
        os:
          - win32
          - win64
    steps:
      - name: Chekout
        uses: actions/checkout@v3

      - name: Build everything
        shell: bash
        run: |
          cd ./PROJECTS
          qmake . CONFIG+=release
          make -j$(nproc)

      - name: Create applications archive
        shell: bash
        run: |
          cd ./PROJECTS/Standalone/release
          zip Jamtaba.Standalone.${{ matrix.os }}.zip Jamtaba2.exe VstScanner.exe
          mv Jamtaba.Standalone.${{ matrix.os }}.zip ../../../

      - name: Create plugin archive
        shell: bash
        run: |
          cd ./PROJECTS/VstPlugin/release
          zip Jamtaba.VST.${{ matrix.os }}.zip JamtabaVST2.dll
          mv Jamtaba.VST.${{ matrix.os }}.zip ../../../

      - name: Upload applications archive
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            Jamtaba.Standalone.${{ matrix.os }}.zip
            Jamtaba.VST.${{ matrix.os }}.zip

  job_build_upload_linux:
    name: Build and upload for Linux
    needs: job_create_release_draft
    runs-on: ubuntu-latest
    container: 
      image: defter/jamtaba-linux:v5.15.7

    steps:
      - name: Chekout
        uses: actions/checkout@v3

      - name: Build everything
        shell: bash
        run: |
          cd ./PROJECTS
          qmake . CONFIG+=release
          make -j$(nproc)

      - name: Create applications archive
        shell: bash
        run: |
          cd ./PROJECTS/Standalone
          tar -cvzf Jamtaba.Standalone.linux.tar.gz Jamtaba2 VstScanner
          mv Jamtaba.Standalone.linux.tar.gz ../../

      - name: Upload applications archive
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: Jamtaba.Standalone.linux.tar.gz

  job_remove_draft_flag:
    name: Remove release draft flag
    needs: [job_build_upload_win, job_build_upload_linux]
    runs-on: ubuntu-latest

    steps:
      - name: Remove release draft flag
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false